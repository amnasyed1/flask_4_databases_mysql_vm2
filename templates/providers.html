{% extends "base.html" %} 

{% block content %}

    <section>
        <h2 class="text-xl mb-2"> Providers Table </h2>
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Provider ID</th>
                    <th class="px-4 py-2">Provider First Name</th>
                    <th class="px-4 py-2">Provider Last Name</th>
                    <th class="px-4 py-2">Provider Occupation Title</th>
                    <th class="px-4 py-2">Provider Department </th>
                    
                </tr>
            </thead>
            <tbody>
                {% for data in data.values %}
                <tr>
                    <td class="border px-4 py-2">{{ data[0] }}</td>
                    <td class="border px-4 py-2">{{ data[1] }}</td>
                    <td class="border px-4 py-2">{{ data[2] }}</td>
                    <td class="border px-4 py-2">{{ data[3] }}</td>
                    <td class="border px-4 py-2">{{ data[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

{% endblock %}
